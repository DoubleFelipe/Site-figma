<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="top-bar">
            <img src="site figma/tenis-logo.png" alt="Logo Tênis" class="logo">
            <input type="text" placeholder="Pesquisar...">
            <button class="suporte">SUPORTE</button>
            <div class="icons">
                <i class="fa-solid fa-cart-shopping" alt="carrinho" class="logo"></i>
                <i class="fa-solid fa-user" alt="user" class="logo"></i>
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="site figma/Cópia de DESCONTOd (1920 x 300 px).png" alt="banner Tênis" class="logo">
    </div>

    <div class="marcas">
        <img src="site figma/nike.png" alt="Nike">
        <img src="site figma/adidas.png" alt="Adidas">
        <img src="site figma/puma.png" alt="Puma">
        <img src="site figma/olympikus.png" alt="Olympikus">
    </div>
</body>


</html>
