<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <a href="index.html"><img src="site figma/tenis-logo.png" alt="Logo Tênis" class="home"></a>
            <div class="pesquisar">
                <form action="pesquisar.hmtl">

                <a class="fa-solid fa-magnifying-glass" id="lupa" ></a>
            </form>
            
            </div>
            
            
            <a class="suporte" href="suporte.html">SUPORTE</a>
            <div class="icons">

                <a href="login.html" class="fa-solid fa-user" alt="usuario" class="logo"></a>
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="site figma/Cópia de DESCONTOd (1920 x 300 px).png" alt="banner Tênis">
    </div>

    <div class="marcas">
        <img src="site figma/nike.png" alt="Nike" class="nike">
        <img src="site figma/adidas.png" alt="Adidas">
        <img src="site figma/puma.png" alt="Puma">
        <img src="site figma/olympikus.png" alt="Olympikus">
    </div>

</html>
