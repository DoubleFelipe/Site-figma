<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Compra</title>
    <link rel="stylesheet" href="tenis.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>

        <div class="top-bar">
            <!--aqui comeca o html da parte de cima-->
            <a href="index.html"><img src="site figma/img/tenis-logo.png" alt="Logo Tênis" class="home"></a>
            <div class="pesquisar">
                <form action="pesquisar.html">
                    <input type="text" placeholder="Pesquisar..." id="barra">
                    <a class="fa-solid fa-magnifying-glass" id="lupa"></a>
                </form>

            </div>
            <a class="suporte" href="suporte.html">SUPORTE</a>
            <div class="icons">
                <a href="carrinho.html" class="fa-solid fa-cart-shopping" alt="carrinho" id="carrinho"></a>
                <a href="registrar.html" class="fa-solid fa-user" alt="usuario" id="carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <!--aqui comeca o html da parte de baixo-->
        <div class="produto">
            <img src="site figma/img/tenis/Pure Preto.png" alt="purepreto" id="adidas">
            <div class="info-tenis">
                <span class="descricao-tenis">Pure Preto R$ 279,00 3x</span>
                <span class="descricao-tenis"> R$ 750,00 à vista</span>
                <div class="botoes">
                    <a class="texto2" href="carrinho.html">
                        <p>ADICIONAR AO CARRINHO</p>
                    </a>
                    <a class="texto1" href="index.html">
                        <p>VOLTAR</p>
                    </a>
                </div>

            </div>

        </div>
    </main>


</body>


</html>
